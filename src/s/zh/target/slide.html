## 破茧一

* 教师—为人师表
  * 教师资格：去最贫困地区支教至少3年
    * 支教年份与教师职称挂钩
    * 每年一次教师心理评估：
      * 学生害怕老师的比例应该不高于30%
      * 对老师提问的学生比例
      * 学生受到启迪的比例
* 返聘特级教师去师范学校执教培养老师
* 真正落实开放公共教育资源
* 不以分数为目标而代之以综合素质
* 以上这些都不是通过技术能做到的

<aside class="notes"><p>因为教师不仅仅是一份职业,而是关于爱心,奉献,育人的崇高职业而非谋生之道</p>
</aside></script></section><section  data-markdown><script type="text/template">
## 破茧二

依托自动化电子化技术手段,改变学习方法(K12)

* 提问式学习代替灌输:
  * 提出问题(老师)->分析问题(带领学生讨论)->解决问题(学生)
* 以老师为中心逐步转为以学生为中心
* 将老师从讲解中解放,转为组织带领协调观察鼓励<!--依托电子教案-->
* 碎片化学习

<aside class="notes"><p>首先我们需要一个虚拟世界。在我看来虚拟世界就是真实世界的简化,在电子游戏出现之前，游戏不正是孩子们对现实世界的模拟么
这个世界应该像积木世界一样,能被任意摧毁,也能被任意创建
透过虚拟世界认识不同专业学科和技术,包括:历史、科技、工程、设计、数学、物理、资源管理、冶炼和农学等</p>
<p>它们正正就是现今教育所强调的STEAM：科学（Science）、技术（Technology）、工程（Engineering）、艺术（Arts）和数学（Mathematics）五个核心所延伸出来的学科和技术。</p>
<p>那么是否已经存在这样的虚拟世界</p>
